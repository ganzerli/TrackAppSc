<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ORGANIZE APP</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--header start-->
    <header class="header">
      <h1 id="app-title">A NEW APP AGAIN</h1>
      <a href="http://localhost:5000" loading-id="logout">logout</a>
    </header>
    <!--header end-->
    <!--main start-->
    <main class="main">
      <h2 class="subtitle" loading-id="subtitle">NEW SUBTITLE</h2>
      <!--########-->
      <section class="commands" loading-id="section-commands">
        <nav class="commands-navbar" loading-id="navbar-commands">
          <ul class="nav-list">
            <li class="nav-list-item" loading-id="add-data">add</li>
            <li class="nav-list-item" loading-id="search-data">search</li>
            <li class="nav-list-item" loading-id="set-session-goal">
              session goal
            </li>
            <li class="nav-list-item" loading-id="set-session-alarm">alarm</li>
            <li class="nav-list-item" loading-id="set-session-cryptmsg">
              crypt msg
            </li>
          </ul>
        </nav>

        <form onsubmit="return false" loading-id="form-commands"></form>
      </section>
      <!--########-->
      <section class="display">
        <div class="result-container" loading-id="result-container">
          <form
            class="login-form"
            onsubmit="return false"
            loading-id="login-form"
          >
            <input type="email" name="email" placeholder="email" />
            <input type="password" name="password" placeholder="password" />
            <br />
            <label for="login-signup">Login</label>
            <input
              type="radio"
              name="login-signup"
              value="login"
              loading-id="form-radio-login"
              checked
            />
            <label for="login-signup">Sign Up</label>
            <input
              type="radio"
              name="login-signup"
              value="register"
              loading-id="form-radio-signup"
            />
            <input type="submit" />
          </form>
          <div class="form-feedback" loading-id="form-feedback"></div>
        </div>
      </section>
      <!--########-->
    </main>
    <!--main end -->
    <!--footer statrt-->
    <footer class="footer" loading-id="footer">&nbsp;</footer>
    <!--footer end-->
    <script src="main-bundle.js"></script>
  </body>
</html>
