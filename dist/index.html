<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ORGANIZE APP</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--header start-->
    <header class="header container">
      <h1 id="app-title">A NEW APP AGAIN</h1>
      <a class="header-logout" href="/" loading-id="logout">logout</a>
    </header>
    <!--header end-->
    <!--main start-->
    <main class="main container">
      <section class="commands" loading-id="section-commands">
        <nav class="commands-navbar" loading-id="navbar-commands">
          <ul class="nav-list">
            <li class="nav-list-item" loading-id="add-data">add</li>
            <li class="nav-list-item" loading-id="search-data">search</li>
            <li class="nav-list-item" loading-id="set-session-goal">
              session goal
            </li>
            <li class="nav-list-item" loading-id="set-session-alarm">alarm</li>
            <li class="nav-list-item" loading-id="set-session-cryptmsg">
              crypt msg
            </li>
          </ul>
        </nav>

        <form
          class="form-main"
          onsubmit="return false"
          loading-id="form-commands"
        ></form>

        <div class="subtitle-container" loading-id="subtitle-container">
          <h2 class="subtitle" loading-id="subtitle">NEW SUBTITLE</h2>
        </div>
        <!--########-->
      </section>
      <!--########-->
      <section class="display">
        <div class="result-container" loading-id="result-container">
          <form
            class="login-form"
            onsubmit="return false"
            loading-id="login-form"
          >
            <!-- TEXT -->
            <div class="form-group login-form-group">
              <input
                class="login-form-input-text"
                type="email"
                name="email"
                placeholder="email"
              />
              <input
                class="login-form-input-text"
                type="password"
                name="password"
                placeholder="password"
              />
            </div>
            <!-- RADIO -->
            <div class="form-group login-form-radio-group ">
              <div class="relative">
                <input
                  class="login-form-input-radio"
                  type="radio"
                  name="login-signup"
                  value="login"
                  loading-id="form-radio-login"
                  checked
                />

                <label class="login-form-label-radio" for="login-signup">
                  Login
                </label>
              </div>

              <div class="relative">
                <input
                  class="login-form-input-radio"
                  type="radio"
                  name="login-signup"
                  value="register"
                  loading-id="form-radio-signup"
                />

                <label class="login-form-label-radio" for="login-signup">
                  Sign Up
                </label>
              </div>
            </div>
            <!-- SUBMIT -->

            <div class="form-group login-form-group">
              <input class="login-form-input-submit" type="submit" />
            </div>
          </form>

          <div class="form-feedback" loading-id="form-feedback"></div>
        </div>
      </section>
      <!--########-->
    </main>
    <!--main end -->
    <!--footer statrt-->
    <footer class="footer" loading-id="footer">&nbsp;</footer>
    <!--footer end-->
    <script src="main-bundle.js"></script>
  </body>
</html>
